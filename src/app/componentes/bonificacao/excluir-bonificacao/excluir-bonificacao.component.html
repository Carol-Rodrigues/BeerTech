<app-header></app-header>
<div class="card mat-elevation-z4 card-form">
  <div class="card-body">
    <button mat-mini-fab color="primary" routerLink="/mentores/bonificacao/{{id_mentor}}" title="Voltar página" [ngStyle]="{'color':'white'}">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <div class="titulo">
      <h1>Exclusão da Bonificação #{{bonificacao.codigo}}</h1>
    </div>

    <form class="example-form" [formGroup]="form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Descrição</mat-label>
        <input type="text" matInput [(ngModel)]="bonificacao.bo_descricao" name="bo_descricao"
          formControlName="bo_descricao" readonly>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Data de Pagamento</mat-label>
        <input type="date" matInput [(ngModel)]="bonificacao.bo_dataPagamento" name="bo_dataPagamento"
          formControlName="bo_dataPagamento" readonly>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Valor</mat-label>
        <input type="text" matInput [(ngModel)]="bonificacao.bo_valor" name="bo_valor"
          formControlName="bo_valor" readonly currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left'}">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Status</mat-label>
        <input type="text" matInput [(ngModel)]="bonificacao.bo_status" name="bo_status"
          formControlName="bo_status" readonly>
      </mat-form-field>
      <div class="botoes">
        <button mat-raised-button color="accent" (click)="open(modalExcluir)" [disabled]="!form.valid">Excluir</button>
      </div>

      <!-- Modal de confirmação para excluir bonificacao -->
      <ng-template #modalExcluir let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="excluir">Aviso</h4>
          <button type="button" class="close btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Deseja realmente excluir a Bonificação?</p>
        </div>
        <div class="modal-footer">
          <button mat-raised-button type="button" (click)="modal.close('Save click')" class="mx-3">Cancelar</button>
          <button mat-raised-button type="button" (click)="excluirBonificacao();modal.close('Save click')" color="warn">Excluir</button>
        </div>
      </ng-template>
    </form>
  </div>
</div>
<app-footer></app-footer>
