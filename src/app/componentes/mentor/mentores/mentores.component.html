<app-header></app-header>

<img src="../../../../assets/mentores.png" alt="" id="imagem" style="opacity: 65%;">
<div style="text-align: center;" class="mt-5">
  <h1><strong>Mentores</strong></h1>
  <h2 style="color: #8d6e63;">--- Bonificações ---</h2>
</div>
<mat-form-field appearance="standard" class="busca">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="filtrar($event)" placeholder="Ex. João da Silva" #input>
</mat-form-field>
<section style="overflow-x:auto" class="table-container container-fluid mat-elevation-z3 p-0">
  <table mat-table [dataSource]="tabelaMentor" matSort>
    <!-- Coluna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let mentor">{{mentor.id_mentor}} </td>
    </ng-container>
    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let mentor"> {{mentor.mentor_nome}} </td>
    </ng-container>
    <!-- Coluna CPF -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
      <td mat-cell *matCellDef="let mentor"> {{mentor.mentor_cpf | cpf}} </td>
    </ng-container>
    <!-- Coluna Cargo do Mentor -->
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
      <td mat-cell *matCellDef="let mentor"> {{mentor.mentor_cargo}} </td>
    </ng-container>
    <!-- Coluna Foto do Mentor -->
    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Foto </th>
      <!-- <td mat-cell *matCellDef="let mentor"></td> -->
      <td mat-cell *matCellDef="let mentor"> <button mat-button (click)="open(modalImg)">
          <mat-icon>image</mat-icon>

          <!-- Modal de foto -->
          <ng-template #modalImg let-modal id="foto-modal">
            <img src="../../../../{{mentor.mentor_foto}}" alt="">
          </ng-template>

        </button></td>
    </ng-container>
    <!-- Coluna ID do cargo -->
    <ng-container matColumnDef="id_mentorado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="mx-5">ID Cargo Mentorado </span></th>
      <td mat-cell *matCellDef="let mentor"> <span class="mx-5">#{{mentor.id_cargo}}</span> </td>
    </ng-container>
    <!-- Coluna nome do cargo -->
    <ng-container matColumnDef="cargo_mentorado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="mx-5">Cargo Mentorado</span></th>
      <td mat-cell *matCellDef="let mentor"> <span class="mx-5">{{mentor.car_nome}}</span> </td>
    </ng-container>
    <!-- Coluna nome do cargo -->
    <ng-container matColumnDef="bonificacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="mx-5">Bonificação</span></th>
      <td mat-cell *matCellDef="let mentor"> <button class="bot-card"
          routerLink="bonificacao/{{mentor.id_mentor}}">Bonificações</button> </td>
    </ng-container>
    <!-- Coluna atribuir cargo -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="mx-2">Ações</span></th>
      <td mat-cell *matCellDef="let mentor">
        <button mat-button routerLink="/mentor/atribuirCargo/{{mentor.id_mentor}}" title="Atribuir Cargo"
          color="accent">
          <mat-icon>work</mat-icon>
        </button>
        <button mat-button routerLink="editar/{{mentor.id_mentor}}/{{mentor.id_cargo}}" title="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button routerLink="excluir/{{mentor.id_mentor}}" title="Excluir" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!--Paginação da tabela, utilizando o mat-paginator-->
  <mat-paginator #paginatorMentor [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</section>
<app-footer></app-footer>
